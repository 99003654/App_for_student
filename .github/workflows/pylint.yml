name: PyLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Python
      run:  sudo apt install python3
    - name: Check Version
      run:  python3 ––version
